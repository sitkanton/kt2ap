<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геолокация и Хранилища</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Геолокация и Хранилища</h1>
    <button id="getLocation">Определить местоположение</button>
    <div id="location"></div>

    <h2>Добавить комментарий</h2>
    <input type="text" id="comment" placeholder="Введите комментарий">
    <button id="saveLocalStorage">Сохранить в LocalStorage</button>

    <h2>Сохраненные данные (LocalStorage)</h2>
    <ul id="localStorageList"></ul>

    <h2>Сохраненные данные (IndexedDB)</h2>
    <button id="saveIndexedDB">Сохранить в IndexedDB</button>
    <ul id="indexedDBList"></ul>

    <script src="app.js"></script>
</body>
</html>
